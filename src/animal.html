<!DOCTYPE html>
<html>
<head>
  <title>Nithyaa Bala</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-4 text-left">Animals</h1>
    <hr id="line" class="mb-4">
    <div id="search" class="max-w-md mx-auto">
      <div class="mb-2">Animal name</div>
      <input class="w-full px-4 py-2 rounded-md border-2 outlined-input focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 placeholder-black" placeholder="Enter animal name..." />
      <div class="mb-2">Breed</div>
      <input id="enter-bar" class="w-full px-4 py-2 rounded-md border-2 outlined-input focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 placeholder-black" placeholder="Enter breed..." />
      <div class="mb-2">Total hours trained</div>
      <input id="enter-bar" class="w-full px-4 py-2 rounded-md border-2 outlined-input focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 placeholder-black" placeholder="Enter total hours trained..." />
      <div class="mb-2">Birthdate</div>
      <div class="flex">
        <select id="month" class="w-1/3 px-4 py-2 rounded-md border-2 outlined-input focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 mr-1 placeholder-black">
          <option value="" disabled selected>Month</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <input id="date" class="w-1/3 px-4 py-2 rounded-md border-2 outlined-input focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 mr-1 placeholder-black" placeholder="Date" />
        <input id="year" class="w-1/3 px-4 py-2 rounded-md border-2 outlined-input focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 placeholder-black" placeholder="Year" />
      </div>
      <div class="mb-2">Note</div>
      <input id="enter-bar" class="w-full px-4 py-2 rounded-md border-2 outlined-input focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-32 text-left placeholder-black" placeholder="Note..." />
      <br>
      <div class="flex justify-center mt-4">
        <button type="cancelButton" class="px-4 py-2 text-red-500 border border-red-500 rounded-md mr-4">Cancel</button>
        <button type="saveButton" class="px-4 py-2 bg-red-500 text-white rounded-md">Save</button>
      </div>
    </div>
  </div>
</body>
</html>
